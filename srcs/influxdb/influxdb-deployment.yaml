apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb-deployment
  labels:
    app: ft_service
    tier: back-end
    name: influxdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ft_service
      tier: back-end
      name: influxdb
  template:
    metadata:
      name: influxdb-pod
      labels:
        app: ft_service
        tier: back-end
        name: influxdb
    spec:
      volumes:
      - name: influx-db
        hostPath:
          path: /mnt/influxdb/app
      containers:
      - name: influxdb
        image: influxdb_image
        ports:
        - containerPort: 8086
        volumeMounts:
        - name: influx-db
          mountPath: /var/lib/influxdb
        imagePullPolicy: Never
